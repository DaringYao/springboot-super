<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:text-align="http://www.w3.org/1999/xhtml">
<head>
<title>超市联盟超市登陆</title>

<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script type="text/javascript" src="super_login/js/jquery-1.11.1.min.js"></script>

<link href="super_login/css/style.css" rel="stylesheet" type="text/css" media="all" />

</head>
<body>

<div class="main">
	<h1>超市联盟超市登陆</h1>
	<div class="w3_login">
		<div class="w3_login_module">
			<div class="module form-module">
				<div class="toggle">
					<i class="fa fa-times fa-pencil"></i>
					<div class="tooltip">点击切换</div>
				</div>
				<div class="form">
					<h2>登录账号</h2>
					<p text-align: center; style="color: red" th:text="${supermsg}" th:if="${not #strings.isEmpty(supermsg)}">
					<form  th:action="@{/super_log}" method="post">
						<input type="text" name="Username" placeholder="用户名" required=" " />
						<input type="password" name="Password" placeholder="密码" required=" " />
						<input type="submit" value="登录" />
					</form>
				</div>
				<div class="form">
					<h2>创建一个账号</h2>
					<form th:action="@{/super_register}"  method="post">
						<input type="text" name="Username" placeholder="用户名" required=" " />
						<input type="password" name="Password" placeholder="密码" required=" " />
						<input type="text" name="Phone" placeholder="电话" required=" " />
						<input type="text" name="coding" placeholder="商户编码" required=" " />
						<input type="text" name="address" placeholder="地址" required="" />
						<input type="text" name="shop_class" placeholder="经营类别" required=""/>
						<input type="submit" value="注册" />
					</form>
				</div>
				<div class="cta"><a href="#">忘记密码?</a></div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
$('.toggle').click(function(){
	$(this).children('i').toggleClass('fa-pencil');
	$('.form').animate({height: "toggle",'padding-top': 'toggle','padding-bottom': 'toggle',opacity: "toggle"}, "slow");
});
</script>

</body>
</html>
